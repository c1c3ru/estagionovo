name: estagio
description: Aplicativo de gerenciamento de estagiários e bolsistas.
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Arquitetura e Gerenciamento de Estado
  flutter_bloc: ^8.1.5
  flutter_modular: ^6.3.4
  equatable: ^2.0.5
  dartz: ^0.10.1

  # UI e Componentes Visuais
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  lottie: ^3.1.2
  flutter_svg: ^2.0.10+1
  syncfusion_flutter_charts: ^29.2.10
  timeline_tile: ^2.0.0

  # Backend e Dados
  supabase_flutter: ^2.5.3

  # Utilitários
  intl: ^0.20.2
  logger: ^2.3.0
  shared_preferences: ^2.2.3
  postgrest: ^2.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  bloc_test: ^9.1.7
  mocktail: ^1.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/